input {    # 在TCP端口上侦听
  tcp {
    host => "127.0.0.1"
    port => 6868
    mode => "server"
    type => "showcase"
    codec => "plain"
  }
}

output {   
  file {                              # 输出到统一错误日志，仅包含message内容本身。
  	path => "showcase_error.log"
    message_format => "%{message}"
  }
  elasticsearch { embedded => true }  # 同时输出到嵌入式的ElasticSearch
}